<html>

<head>
    <title>euality</title>
</head>

<body>
    <script>
        /**
         *compare two strings
         *@constructor
         *@param{strings}-a,b passing the two strings into the function
         */
        function check(a, b) {
            if (a === b) {
                document.write("both are equal" + "<br>");
            } else {
                document.write("both are not equal" + "<br>");
            }
        }
        var person1 = {
            name: "swati",
            address: "12345"
        }
        var person2 = {
            name: "shruti",
            address: "3555"
        }
        var person3 = person1;
        /**
         *@function calling
         */
        check(person1, person3);
        document.write(".................................." + "<br>");
    </script>
</body>

</html>
