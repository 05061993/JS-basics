    <script>



            function startTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                document.getElementById("txt").innerHTML =h + ":" + m + ":" + s;
                setTimeout(startTime, 2000);
            }


            var article = [{
                "author": "swati",
                "date": "05/10/12",
                "publication": "xyz"
            },
              {  "author": "shruti",
                "date": "03/10/11",
                "publication": "abc"
            },{
                "author": "gayatri",
                "date": "05/10/15",
                "publication": "programs"
            }];


            function myfunction() {
                var i = Math.floor(Math.random() * article.length);
                if (i <= article.length) {

                    document.getElementById("d1").innerHTML =article[i].author;
                    document.getElementById("d2").innerHTML =  article[i].date;
                    document.getElementById("d3").innerHTML =  article[i].publication;
                    var t = setTimeout(myfunction, 2000);
                }
            }
    </script>
</head>

<body  bgcolor="cyan" onload="startTime();myfunction();">
