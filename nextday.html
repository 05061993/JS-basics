<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Date Extend</title>
    <script>
        /**
         *@ Declaring variable name .
         */
        var daynames;
        /**
         *@Initialing Date Object .
         */
        dateobj = new Date();
        /**
         *@Returns  current Day's Name
         */
        Date.prototype.getUTCDayName = function() {
            alldays = new Array('Sunday', 'Monday', 'Tuesday',
                'Wednesday', 'Thursday', 'Friday', 'Saturday');
            return alldays[this.getUTCDay()];
        };
        /**
         *@Returns NextDay's name
         */
        Date.prototype.getNextDay = function() {
            return alldays[this.getUTCDay() + 1];
        };
        /**
         *@displays current day;s Name And next day's Name .
         */
        document.write("Today : " + dateobj.getUTCDayName() + "</br>");
        document.write("Tomorrow : " + dateobj.getNextDay());
    </script>
</head>
